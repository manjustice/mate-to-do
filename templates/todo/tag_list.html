{% extends 'base.html' %}

{% block title %}
  <title>Tags</title>
{% endblock %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'todo:add-tag' %}" class="btn btn-primary link-to-page">
      Add tag
    </a>
  </h1>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
    <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url "todo:update-tag" pk=tag.id %}" type="button" class="btn btn-primary">Update</a></td>
        <td><a href="{% url "todo:delete-tag" pk=tag.id %}" type="button" class="btn btn-danger">Delete</a></td>
      </tr>
  {% endfor %}
  </table>
{% endblock %}
